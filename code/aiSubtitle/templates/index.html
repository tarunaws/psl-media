<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Subtitle - Generate Subtitles with AWS Transcribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #2ecc71;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-section:hover,
        .upload-section.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .file-detail {
            text-align: center;
        }

        .file-detail-label {
            opacity: 0.7;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .file-detail-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .video-preview {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: linear-gradient(45deg, #607D8B, #90A4AE);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 12px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.processing {
            background: rgba(52, 152, 219, 0.2);
            border: 2px solid #3498db;
            color: #3498db;
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .download-section {
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .download-section.show {
            display: block;
        }

        .download-section h3 {
            margin-bottom: 20px;
            color: #2ecc71;
        }

        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .upload-section {
                padding: 40px 20px;
            }

            .file-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üé¨ AI Subtitle Generator</h1>
            <p class="subtitle">Upload your video file to automatically generate subtitles with AI</p>
            <div class="status-badge">ü§ñ AWS Transcribe Ready</div>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üé•</div>
            <div class="upload-text">Drag & Drop Your Video File Here</div>
            <div class="upload-subtext">or click to browse (MP4, AVI, MOV, MKV - Max 100MB)</div>
            <input type="file" class="file-input" id="fileInput" accept="video/*">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <div class="file-detail">
                    <div class="file-detail-label">File Name</div>
                    <div class="file-detail-value" id="fileName"></div>
                </div>
                <div class="file-detail">
                    <div class="file-detail-label">File Size</div>
                    <div class="file-detail-value" id="fileSize"></div>
                </div>
                <div class="file-detail">
                    <div class="file-detail-label">Type</div>
                    <div class="file-detail-value" id="fileType"></div>
                </div>
                <div class="file-detail">
                    <div class="file-detail-label">Duration</div>
                    <div class="file-detail-value" id="fileDuration">Calculating...</div>
                </div>
            </div>
            <video class="video-preview" id="videoPreview" controls></video>
            <div style="text-align: center;">
                <button class="btn" id="generateBtn" onclick="generateSubtitles()">üé¨ Generate Subtitles</button>
                <button class="btn secondary" onclick="resetUpload()">üîÑ Upload New File</button>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="download-section" id="downloadSection">
            <h3>‚úÖ Subtitles Generated Successfully!</h3>
            <audio class="audio-player" id="audioPlayer" controls></audio>
            <div>
                <button class="btn" onclick="downloadAudio()">‚¨áÔ∏è Download Audio</button>
                <button class="btn secondary" onclick="downloadSubtitles()" id="downloadSubtitlesBtn" style="display: none;">‚¨áÔ∏è Download Subtitles</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentFileId = null;
        let subtitlesContent = null;

        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const fileDuration = document.getElementById('fileDuration');
        const videoPreview = document.getElementById('videoPreview');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const downloadSection = document.getElementById('downloadSection');
        const audioPlayer = document.getElementById('audioPlayer');
        const generateBtn = document.getElementById('generateBtn');
        const downloadSubtitlesBtn = document.getElementById('downloadSubtitlesBtn');

        // Event listeners
        uploadSection.addEventListener('click', () => fileInput.click());
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            console.log('File selected:', file.name, file.type, file.size);
            
            // Validate file type
            if (!file.type.startsWith('video/')) {
                showMessage('‚ùå Please select a valid video file.', 'error');
                return;
            }

            // Validate file size (100MB)
            if (file.size > 100 * 1024 * 1024) {
                showMessage('‚ùå File size exceeds 100MB limit.', 'error');
                return;
            }

            selectedFile = file;
            displayFileInfo(file);
        }

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = file.type;

            // Create video URL for preview
            const videoUrl = URL.createObjectURL(file);
            videoPreview.src = videoUrl;

            // Get video duration
            videoPreview.addEventListener('loadedmetadata', () => {
                const duration = videoPreview.duration;
                fileDuration.textContent = formatDuration(duration);
            });

            // Show file info section
            fileInfo.classList.add('show');
            uploadSection.style.display = 'none';
            
            // Reset states
            hideProgress();
            hideMessage();
            downloadSection.classList.remove('show');
            generateBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        async function generateSubtitles() {
            if (!selectedFile) {
                showMessage('‚ùå Please select a video file first.', 'error');
                return;
            }

            console.log('üöÄ Starting subtitle generation for:', selectedFile.name);
            
            generateBtn.disabled = true;
            showProgress();
            showMessage('üöÄ Starting subtitle generation...', 'processing');

            try {
                // Step 1: Upload video and extract audio
                showMessage('üì§ Uploading video file...', 'processing');
                updateProgress(5);
                
                const uploadResult = await uploadVideo();
                console.log('‚úÖ Upload result:', uploadResult);
                
                if (!uploadResult.file_id) {
                    throw new Error('No file ID returned from upload');
                }
                
                currentFileId = uploadResult.file_id;
                
                // Step 2: Monitor upload progress
                showMessage('üéµ Processing video and extracting audio...', 'processing');
                await monitorProgress('upload', 50);
                
                // Step 3: Start subtitle generation
                showMessage('ü§ñ Starting AWS Transcribe subtitle generation...', 'processing');
                updateProgress(55);
                
                await startSubtitleGeneration();
                
                // Step 4: Monitor subtitle generation
                await monitorProgress('subtitles', 100);
                
                // Step 5: Fetch and display results
                showMessage('üìù Fetching generated subtitles...', 'processing');
                const subtitles = await fetchSubtitles();
                
                if (subtitles) {
                    subtitlesContent = subtitles;
                    showMessage('‚úÖ Subtitles generated successfully!', 'success');
                    
                    // Show download section
                    downloadSection.classList.add('show');
                    downloadSubtitlesBtn.style.display = 'inline-block';
                    
                    // Setup audio player
                    const audioUrl = `/stream-audio/${currentFileId}`;
                    audioPlayer.src = audioUrl;
                    
                    updateProgress(100);
                } else {
                    throw new Error('No subtitles returned');
                }

            } catch (error) {
                console.error('‚ùå Error generating subtitles:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        async function uploadVideo() {
            const formData = new FormData();
            formData.append('video', selectedFile);

            console.log('üì§ Uploading to /upload...');
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            console.log('üì§ Upload response status:', response.status);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Upload error:', errorText);
                throw new Error(`Upload failed: ${response.status} - ${errorText}`);
            }

            return await response.json();
        }

        async function startSubtitleGeneration() {
            console.log('ü§ñ Starting subtitle generation...');
            const response = await fetch('/generate-subtitles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ file_id: currentFileId })
            });

            console.log('ü§ñ Subtitle generation response status:', response.status);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Subtitle generation error:', errorText);
                throw new Error(`Subtitle generation failed: ${response.status} - ${errorText}`);
            }

            return await response.json();
        }

        async function monitorProgress(phase, targetProgress) {
            return new Promise((resolve, reject) => {
                let attemptCount = 0;
                const maxAttempts = 60; // 2 minutes timeout
                
                const checkProgress = async () => {
                    try {
                        attemptCount++;
                        console.log(`üìä Checking progress (attempt ${attemptCount}):`, currentFileId);
                        
                        const response = await fetch(`/progress/${currentFileId}`);
                        
                        if (response.ok) {
                            const progressData = await response.json();
                            console.log('üìä Progress data:', progressData);
                            
                            // Calculate actual progress based on phase
                            let actualProgress;
                            if (phase === 'upload') {
                                actualProgress = Math.min((progressData.progress / 100) * 50, 50);
                            } else {
                                actualProgress = 50 + Math.min((progressData.progress / 100) * 50, 50);
                            }
                            
                            updateProgress(actualProgress);
                            
                            if (progressData.message) {
                                showMessage(`üìä ${progressData.message}`, 'processing');
                            }

                            if (progressData.progress === 100) {
                                console.log('‚úÖ Phase complete:', phase);
                                resolve();
                            } else if (progressData.progress === -1) {
                                console.error('‚ùå Progress error:', progressData.message);
                                reject(new Error(progressData.message || 'Processing failed'));
                            } else if (attemptCount >= maxAttempts) {
                                console.error('‚è∞ Progress timeout');
                                reject(new Error('Processing timeout'));
                            } else {
                                setTimeout(checkProgress, 2000);
                            }
                        } else {
                            console.warn('‚ö†Ô∏è Progress check failed, retrying...');
                            if (attemptCount >= maxAttempts) {
                                reject(new Error('Failed to get progress - timeout'));
                            } else {
                                setTimeout(checkProgress, 2000);
                            }
                        }
                    } catch (error) {
                        console.error('üìä Progress check error:', error);
                        if (attemptCount >= maxAttempts) {
                            reject(error);
                        } else {
                            setTimeout(checkProgress, 2000);
                        }
                    }
                };
                
                // Start checking after 1 second
                setTimeout(checkProgress, 1000);
            });
        }

        async function fetchSubtitles() {
            console.log('üìù Fetching subtitles...');
            const response = await fetch(`/subtitles/${currentFileId}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch subtitles');
            }
            
            const data = await response.json();
            console.log('üìù Subtitles fetched:', data.subtitles ? 'Success' : 'No content');
            return data.subtitles;
        }

        function showProgress() {
            progressContainer.classList.add('show');
            updateProgress(0);
        }

        function hideProgress() {
            progressContainer.classList.remove('show');
        }

        function updateProgress(percent) {
            const clampedPercent = Math.min(Math.max(percent, 0), 100);
            progressBar.style.width = clampedPercent + '%';
            console.log('üìä Progress updated:', clampedPercent + '%');
        }

        function showMessage(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
            statusMessage.style.display = 'block';
            console.log('üí¨ Message:', message, '(' + type + ')');
        }

        function hideMessage() {
            statusMessage.style.display = 'none';
            statusMessage.classList.remove('show');
        }

        function downloadAudio() {
            if (currentFileId) {
                const downloadUrl = `/download-audio/${currentFileId}?download=1`;
                console.log('‚¨áÔ∏è Downloading audio:', downloadUrl);
                window.open(downloadUrl, '_blank');
            }
        }

        function downloadSubtitles() {
            if (subtitlesContent && selectedFile) {
                const blob = new Blob([subtitlesContent], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${selectedFile.name.split('.')[0]}_subtitles.srt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                console.log('‚¨áÔ∏è Downloading subtitles:', a.download);
            }
        }

        function resetUpload() {
            console.log('üîÑ Resetting upload...');
            selectedFile = null;
            currentFileId = null;
            subtitlesContent = null;
            
            uploadSection.style.display = 'block';
            fileInfo.classList.remove('show');
            downloadSection.classList.remove('show');
            hideProgress();
            hideMessage();
            
            generateBtn.disabled = false;
            downloadSubtitlesBtn.style.display = 'none';
            fileInput.value = '';
            
            // Clear video preview
            if (videoPreview.src) {
                URL.revokeObjectURL(videoPreview.src);
                videoPreview.src = '';
            }
            
            // Clear audio player
            audioPlayer.src = '';
        }

        // Add console logging for debugging
        console.log('üé¨ AI Subtitle Generator loaded and ready!');
    </script>
</body>
</html>
