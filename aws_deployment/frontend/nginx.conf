server {
  listen 80;
  server_name _;

  # React SPA
  root /usr/share/nginx/html;
  index index.html;

  # --- Highlight & Trailer service (private in-cluster) ---
  location /api/highlight-trailer/ {
    proxy_pass http://highlight-trailer.mediagenai-aws.svc.cluster.local:5013;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 5g;
    proxy_read_timeout 600;
    proxy_connect_timeout 60;
  }

  # --- Dynamic Ad Insertion service (private in-cluster) ---
  # DAI UI calls these absolute paths.
  location ~ ^/(profiles|ads|stats|logs)(/.*)?$ {
    proxy_pass http://dynamic-ad-insertion.mediagenai-aws.svc.cluster.local:5010;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600;
    proxy_connect_timeout 60;
  }

  # --- AI Subtitle service (private in-cluster) ---
  # Subtitle UI calls these absolute paths.
  location ~ ^/(upload|upload-s3|s3|generate-subtitles|streams|stream|subtitle-track|subtitles|progress|status|download|download-audio|stream-audio|api-status)(/.*)?$ {
    proxy_pass http://ai-subtitle.mediagenai-aws.svc.cluster.local:5001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 5g;
    proxy_read_timeout 600;
    proxy_connect_timeout 60;
  }

  # Frontend health endpoint
  location = /health {
    return 200 "ok";
  }

  # Static assets
  location /static/ {
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
