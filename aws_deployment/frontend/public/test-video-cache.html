<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cache Busting Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
        }
        .controls {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        video {
            width: 100%;
            display: block;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: monospace;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .log div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Cache Busting Test</h1>
        <p style="text-align: center; color: #666;">
            This page tests that videos are properly cleared and reloaded when switching between different ads.
        </p>

        <div class="controls">
            <button onclick="loadProfile('tech_enthusiast')">üë®‚Äçüíª Tech Enthusiast</button>
            <button onclick="loadProfile('sports_fan')">‚öΩ Sports Fan</button>
            <button onclick="loadProfile('movie_lover')">üé¨ Movie Lover</button>
            <button onclick="loadProfile('family_viewer')">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Viewer</button>
            <button onclick="loadProfile('fitness_enthusiast')">üí™ Fitness Enthusiast</button>
            <button onclick="loadProfile('gamer')">üéÆ Gamer</button>
            <button onclick="loadProfile('foodie')">üçΩÔ∏è Foodie</button>
            <button onclick="loadProfile('traveler')">‚úàÔ∏è Traveler</button>
            <button onclick="loadProfile('eco_conscious')">üå± Eco-Conscious</button>
            <button onclick="loadProfile('luxury_shopper')">üíé Luxury Shopper</button>
        </div>

        <div class="video-container" id="videoContainer">
            <video id="adVideo" controls preload="metadata">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="info" id="adInfo">
            Click a profile button to load an advertisement.
        </div>

        <div class="log" id="logContainer">
            <strong>Activity Log:</strong>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5010';
        const videoElement = document.getElementById('adVideo');
        const infoElement = document.getElementById('adInfo');
        const logContainer = document.getElementById('logContainer');
        
        let currentAdUrl = null;

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearVideo() {
            addLog('üóëÔ∏è Clearing video cache...');
            videoElement.pause();
            videoElement.removeAttribute('src');
            videoElement.load();
            currentAdUrl = null;
        }

        async function loadProfile(profileId) {
            try {
                addLog(`üì° Requesting ad for profile: ${profileId}`);
                clearVideo();

                const response = await fetch(`${API_URL}/ads?profile_id=${profileId}&session_id=test_${Date.now()}`);
                const adData = await response.json();

                // Add cache buster to video URL
                const cacheBuster = `?t=${Date.now()}`;
                const videoUrl = adData.video_url + cacheBuster;
                currentAdUrl = videoUrl;

                addLog(`‚úÖ Loaded ad: ${adData.ad_name}`);
                addLog(`üé• Video URL: ${videoUrl.substring(0, 60)}...`);

                // Update info
                infoElement.innerHTML = `
                    <strong>Ad Name:</strong> ${adData.ad_name}<br>
                    <strong>Category:</strong> ${adData.category}<br>
                    <strong>Duration:</strong> ${adData.duration}s<br>
                    <strong>Profile:</strong> ${profileId}<br>
                    <strong>Cache Buster:</strong> ${cacheBuster}
                `;

                // Load new video
                videoElement.src = videoUrl;
                videoElement.load();

                videoElement.onloadeddata = () => {
                    addLog('‚úÖ Video loaded successfully');
                };

                videoElement.onerror = (e) => {
                    addLog(`‚ùå Video load error: ${e.message || 'Unknown error'}`);
                    console.error('Video error:', e);
                };

            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
                console.error('Load error:', error);
            }
        }

        // Initial log
        addLog('üöÄ Video Cache Test initialized');
        addLog('‚ÑπÔ∏è Select a profile to test cache busting');
    </script>
</body>
</html>
