<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360">
	<defs>
		<linearGradient id="g" x1="0" x2="1">
			<stop offset="0" stop-color="#0f0f0f"/>
			<stop offset="1" stop-color="#1f1f1f"/>
		</linearGradient>
	</defs>
	<rect width="100%" height="100%" fill="url(#g)"/>

	<!-- Card container -->
	<g opacity="0.95">
		<rect x="60" y="80" width="520" height="200" rx="18" fill="#151515" stroke="#2a2a2a"/>
	</g>

	<!-- Film frame (movie scene) -->
	<g>
		<!-- Outer frame -->
		<rect x="92" y="110" width="260" height="160" rx="10" fill="#0f0f0f" stroke="#2a2a2a"/>
		<!-- Sprocket holes - left -->
		<rect x="96" y="122" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="96" y="150" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="96" y="178" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="96" y="206" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="96" y="234" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<!-- Sprocket holes - right -->
		<rect x="342" y="122" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="342" y="150" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="342" y="178" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="342" y="206" width="10" height="14" rx="2" fill="#1b1b1b"/>
		<rect x="342" y="234" width="10" height="14" rx="2" fill="#1b1b1b"/>

		<!-- Scene content -->
		<rect x="108" y="124" width="228" height="102" rx="8" fill="#161616"/>
		<!-- Moon/spot -->
		<circle cx="324" cy="138" r="5" fill="#e5e5e5"/>
		<!-- Mountains -->
		<path d="M110 210 L150 170 L182 198 L210 176 L240 200 L270 184 L300 202 L336 210 L110 210 Z" fill="#2b2b2b"/>
		<path d="M110 210 L140 188 L160 198 L190 182 L222 200 L110 210 Z" fill="#3a3a3a" opacity="0.9"/>
		<!-- Ground -->
		<rect x="108" y="210" width="228" height="16" fill="#1a1a1a"/>
	</g>

	<!-- Text bars (to the right) -->
	<g>
		<rect x="380" y="120" width="180" height="18" rx="6" fill="#262626"/>
		<rect x="380" y="148" width="160" height="14" rx="6" fill="#262626"/>
		<rect x="380" y="172" width="200" height="16" rx="6" fill="#e50914"/>
	</g>

	<!-- Magnifying glass overlaying the scene -->
	<g>
		<circle cx="270" cy="190" r="36" fill="none" stroke="#e50914" stroke-width="6"/>
		<path d="M296 216 L324 244" stroke="#e50914" stroke-width="6" stroke-linecap="round"/>
	</g>

	<!-- Caption -->
	<text x="80" y="290" font-family="Inter, Arial, sans-serif" font-size="18" fill="#fff">Semantic Search: find scenes and assets fast</text>
</svg>